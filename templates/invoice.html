<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .header { text-align: center; margin-bottom: 30px; }
        .company { font-size: 22px; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; }
        table, th, td { border: 1px solid #333; }
        th, td { padding: 8px; }
        .total { text-align: right; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <div class="company">Your Company Name</div>
    <div>INVOICE</div>
</div>

<p><b>Invoice No:</b> {{ invoice_no }}<br>
<b>Date:</b> {{ invoice_date }}</p>

<p><b>Bill To:</b><br>
{{ customer_name }}<br>
{{ customer_address }}</p>

<table>
<tr>
<th>Service</th><th>Qty</th><th>Rate</th><th>Amount</th>
</tr>
<tr>
<td>{{ service_name }}</td>
<td>{{ quantity }}</td>
<td>{{ rate }}</td>
<td>{{ amount }}</td>
</tr>
</table>

<p class="total">
