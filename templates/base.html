<!DOCTYPE html>
<html>

<head>

<body>

        <h1>Automation Platform</h1>

    </header>

    <!-- MAIN CONTENT -->
    <div class="main-wrapper">
        {% block content %}{% endblock %}

    <!-- WHATSAPP SUPPORT -->

            margin: 0;
            color: #f8fafc;

        button {

        button:hover:not(:disabled) {

        button:disabled {
